<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Disease Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-green-50 font-sans p-8">
    <div class="max-w-2xl mx-auto bg-white shadow-xl p-6 rounded-lg">
        <h1 class="text-3xl font-bold mb-4 text-center text-green-700">Plant Disease Detector</h1>

        <form method="POST" enctype="multipart/form-data" class="mb-6">
            <input type="file" name="image" accept="image/*" class="mb-4 w-full" required>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Upload Image</button>
        </form>

        {% if prediction %}
        <div class="mt-6">
            <h2 class="text-xl font-semibold text-green-700 mb-2">Prediction: {{ prediction }}</h2>
            <p><strong>Description:</strong> {{ disease_info.description }}</p>
            <p><strong>Treatment:</strong> {{ disease_info.treatment }}</p>

            {% if image_url %}
            <img src="{{ image_url }}" alt="Uploaded Image" class="mt-4 rounded border w-64">
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
